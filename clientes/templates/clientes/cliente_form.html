{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cliente_form.css' %}">

</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row row">
                <div class="col-md-6 mb-4 form-group">
                    {{ form.nome_cliente|as_crispy_field }}
                </div>
                <div class="col-md-6 mb-4 form-group">
                    {{ form.cpf|as_crispy_field }}
                </div>
            </div>
            <div class="form-row row">
                <div class="col-md-6 mb-4 form-group">
                    {{ form.telefone|as_crispy_field }}
                </div>
                <div class="col-md-6 mb-4 form-group">
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a class="btn btn-outline-success me-2" href="{% url 'clientes:listacliente' %}">Voltar</a>
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
